<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o DOM!</title>
</head>
<body>

    <h1>Escalação do Time!</h1>
    <hr>

    <h2>Escalar um jogador</h2>

    <section id="section-add">
        <label for="position">Posição do jogador:</label>
        <input type="text" name="position" id="position">
        <br><br>

        <label for="name">Nome do jogador:</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="number">Número da camiseta:</label>
        <input type="text" name="number" id="number">
        <br><br>

        <button id="button_add" onclick="addPlayer()">
            Escalar o jogador
        </button>
    </section>

    <h2>Remover um jogador</h2>

    <section id="section-remove">
        <label for="remove">Número da camiseta: </label>
        <input type="number" name="remove" id="remove">
        <br><br>

        <button id="button-remove" onclick="removePlayer()">
            Remover o jogador
        </button>
    </section>
    
    <script src="index.js"></script>


    <section id="section-team">
        <h2>Time</h2>
        <ul id="my-team"></ul>
    </section>
</body>
</html>
